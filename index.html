<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/index.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <header>
    <dic class="container">
      <div class="player x">
        <picture>
          <img src="./assets/images/morgan200*200.webp" alt="">
          <p class="name">Mohamad</p>
        </picture>
      </div>

      <div class="score" id="player-x">
        <p><span>0</span></p>
      </div>

      <div class="score" id="player-o">
        <p><span>0</span></p>
      </div>

      <div class="player o">
        <picture>
          <img src="./assets/images/alex200*200.webp" alt="">
          <p class="name">Eyad</p>
        </picture>
      </div>
    </dic>


  </header>

  <menu>
    <div class="container">
      <div class="item0">
        <img src="" alt="">
      </div>
      <div class="item1">
        <img src="" alt="">
      </div>
      <div class="item2">
        <img src="" alt="">
      </div>
      <div class="item3">
        <img src="" alt="">
      </div>
      <div class="item4">
        <img src="" alt="">
      </div>
      <div class="item5">
        <img src="" alt="">
      </div>
      <div class="item6">
        <img src="" alt="">
      </div>
      <div class="item7">
        <img src="" alt="">
      </div>
      <div class="item8">
        <img src="" alt="">
      </div>
    </div>

    <div class="game-control">

      <!-- Dialog Start -->


      <div>

        <button class="show start-game">Start</button>

        <dialog id="dialog" autofocus>

          <form id="add-new-users-form">

            <fieldset>
              <legend>Enter First player information</legend>
              <label for="username">1- Username-1: </label>
              <input type="text" name="username-1" id="username-1" 
              enterkeyhint="next" placeholder="Moe">
              <p>2- Write your player's name</p>
              <input type="text" name="player-1-img" id="player-1-img"
               enterkeyhint="next" placeholder="alex" >

              <picture>
                <div class="alex">
                  <img src="./assets/images/alex200*200.webp" alt="">
                  <label for="">alex</label>
                </div>
                <div class="morgan">
                  <img src="./assets/images/morgan200*200.webp" alt="">
                  <label for="">morgan</label>
                </div>
                <div class="tegan">
                  <img src="./assets/images/tegan200*200.webp" alt="">
                  <label for="">tegan</label>
                </div>

              </picture>

              <p>3- Select your Symbol</p>
              <div class="options">
                <label for="user-symbol-x">X</label>
                <input type="radio" name="user-symbol" id="user-symbol-x" 
                checked value="x">
                <label for="user-symbol-o">O</label>
                <input type="radio" name="user-symbol" id="user-symbol-o" value="o">
              </div>


            </fieldset>

            <fieldset>
              <legend>Enter Second player information</legend>
              <label for="username">1- Username-2: </label>
              <input type="text" name="username-2" id="username-2"
               enterkeyhint="next" placeholder="Moe" >

              <p>2- Write your player's name</p>
              <input type="text" name="player-2-img" id="player-2-img" 
              enterkeyhint="next" placeholder="alex" >

              <picture>
                <div class="alex">
                  <img src="./assets/images/alex200*200.webp" alt="">
                  <label for="">alex</label>
                </div>
                <div class="morgan">
                  <img src="./assets/images/morgan200*200.webp" alt="">
                  <label for="">morgan</label>
                </div>
                <div class="tegan">
                  <img src="./assets/images/tegan200*200.webp" alt="">
                  <label for="">tegan</label>
                </div>

              </picture>

            </fieldset>


            <div class="dialog-confirm">
              <button id="cancel" formmethod="dialog">Cancel</button>
              <button formmethod="dialog" id="confirm-btn" type="button">Confirm</button>
            </div>
          </form>
        </dialog>

      </div>

      <!-- Dialog End  -->



      <button class="end-game">New game</button>

    </div>

  </menu>






</body>

</html>
