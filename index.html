<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./index.js" defer></script>
  <link rel="stylesheet" href="./style/reset.css">
  <link rel="stylesheet" href="./style/index.css">
  <title>Tic Tac Toe</title>
</head>

<body>

  <header>
    <dic class="container">
      <div class="player x">
        <picture>
          <img src="./assets/images/morgan.webp" alt="" id="player-x-img">
          <p class="first-username name">Mohamad</p>
        </picture>
      </div>

      <div class="score">
        <p><span id="player-x">0</span></p>
      </div>

      <div class="score">
        <p><span id="player-o">0</span></p>
      </div>

      <div class="player o">
        <picture>
          <img src="./assets/images/alex.webp" alt="" id="player-o-img">
          <p class="second-username name">Eyad</p>
        </picture>
      </div>
    </dic>
  </header>

  <menu>
    <div class="container" id="game-board">
      <div class="item" data-id="0">
        <img src="" alt="">
      </div>
      <div class="item" data-id="1" id="">
        <img src="" alt="">
      </div>
      <div class="item" data-id="2">
        <img src="" alt="">
      </div>
      <div class="item" data-id="3">
        <img src="" alt="">
      </div>
      <div class="item" data-id="4">
        <img src="" alt="">
      </div>
      <div class="item" data-id="5">
        <img src="" alt="">
      </div>
      <div class="item" data-id="6">
        <img src="" alt="">
      </div>
      <div class="item" data-id="7">
        <img src="" alt="">
      </div>
      <div class="item" data-id="8">
        <img src="" alt="">
      </div>
    </div>

    <div class="game-control">

      <div class="dialog-form">
        <button class="show start-game">Start</button>

        <dialog id="dialog" autofocus>

          <form id="add-new-users-form">

            <fieldset>
              <legend>Enter First player information</legend>
              <label for="username-1">1- Username-1: </label>
              <input type="text" name="username-1" id="username-1" enterkeyhint="next" placeholder="Moe">
              <p>2- Write your player's name</p>
              <input type="text" name="player-1-img" id="player-1-img" enterkeyhint="next" placeholder="alex">

              <picture>
                <div class="alex">
                  <img src="./assets/images/alex.webp" alt="">
                  <p>alex</p>
                </div>
                <div class="morgan">
                  <img src="./assets/images/morgan.webp" alt="">
                  <p>morgan</p>
                </div>
                <div class="tegan">
                  <img src="./assets/images/tegan.webp" alt="">
                  <p>tegan</p>
                </div>

              </picture>

              <p>3- Select your Symbol</p>
              <div class="options">
                <label for="user-symbol-x">X</label>
                <input type="radio" name="user-symbol" id="user-symbol-x" checked value="x" disabled>
                <label for="user-symbol-o">O</label>
                <input type="radio" name="user-symbol" id="user-symbol-o" value="o" disabled>
              </div>


            </fieldset>

            <fieldset>
              <legend>Enter Second player information</legend>
              <label for="username-2">1- Username-2: </label>
              <input type="text" name="username-2" id="username-2" enterkeyhint="next" placeholder="Moe">

              <p>2- Write your player's name</p>
              <input type="text" name="player-2-img" id="player-2-img" enterkeyhint="next" placeholder="alex">

              <picture>
                <div class="alex">
                  <img src="./assets/images/alex.webp" alt="">
                  <p>alex</p>
                </div>
                <div class="morgan">
                  <img src="./assets/images/morgan.webp" alt="">
                  <p>morgan</p>
                </div>
                <div class="tegan">
                  <img src="./assets/images/tegan.webp" alt="">
                  <p>tegan</p>
                </div>

              </picture>

            </fieldset>

            <div class="dialog-confirm">
              <button id="cancel" formmethod="dialog">Cancel</button>
              <button formmethod="dialog" id="confirm-btn" type="button">Confirm</button>
            </div>
          </form>

        </dialog>

      </div>

      <div class="round-control">
        <button class="next-round" id="next-round">Next Round</button>
        <button class="new-game" id="new-game">New game</button>
      </div>
    </div>

  </menu>






</body>

</html>
